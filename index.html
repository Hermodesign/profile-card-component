<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="img-bg">
      <img src="/images/bg-pattern-card.svg" alt="Background">
    </div>
    <div class="profile-img">
      <img src="/images/image-victor.jpg" alt="Image">
    </div>
    <div class="text-box">
      <h1 class="heading">Victor Crest <span>26</span></h1>
      <p class="paragraph">London</p>
    </div>
    <div class="count-block">
      <div class="count-box">
        <div class="counter">80K</div>
        <div class="txt">Followers</div>
      </div>
      <div class="count-box">
        <div class="counter">803K</div>
        <div class="txt">Likes</div>
      </div>
      <div class="count-box">
        <div class="counter">1.4K</div>
        <div class="txt">Photos</div>
      </div>
    </div>

  </main>

</body>

</html>
